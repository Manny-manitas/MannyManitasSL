<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Manny Manitas S.L.
    </title>
    <link rel="stylesheet" href="ShoppingConfirm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/Logo.png">
    <link rel="bg" type="image/jpg" href="img/bg.jpg">
</head>
<body>
    <div class="info-message">
        ¡Contrata nuestros servicios YA llamando al +34 722 57 96 58! &emsp; Horario: Lunes a Viernes - 8.00-22.00
    </div>
    <header>
        <a href="Index.html" class="logo_page">
            <img src="img/Logo.png" alt="Logo Ferretería Manny Manitas" class="logo">
            <h1>
                Manny Manitas S.L.
            </h1>
        </a>
        <div class="menu">
            <a href="Index.html">
                Inicio
            </a>
            <a href="Tienda.html">
                Tienda
            </a>
        </div>
    </header>
    <div class="container">
        <h1>
            Pago
        </h1>
    </div>
    
    <div class="form-container">
      <form>
          <h2>Formulario de Dirección</h2>

          <label for="email">Dirección de email</label>
          <input type="email" id="email" name="email" required>

          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" required>

          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" name="direccion" required>

          <label for="dni">DNI/CIF</label>
          <input type="text" id="dni" name="dni" required>

          <label for="codigo_postal">Código Postal</label>
          <input type="text" id="codigo_postal" name="codigo_postal" required>

          <label for="ciudad">Ciudad</label>
          <input type="text" id="ciudad" name="ciudad" required>

          <label for="provincia">Provincia</label>
          <input type="text" id="provincia" name="provincia" required>

          <label for="pais">País</label>
          <input type="text" id="pais" name="pais" required>

          <label for="telefono">Número de teléfono</label>
          <input type="tel" id="telefono" name="telefono" required>
      </form>
  </div>

  <div class="payment">
    <form>
        <h2>Pago</h2>

        <label for="discount">Introducir código de descuento</label>
        <input type="discount" id="discount" name="discount" required>

        <button type="submit">Pagar compra</button>
    </form>
</div>

    <footer>
        <p>
            © 2025 Ferretería Manny Manitas S.L. - Todos los derechos reservados.
        </p>
    </footer>
</body>
</html>
